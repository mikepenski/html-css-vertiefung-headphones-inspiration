      <div class="container container-large">

        <section id="main">

            <img src="assets/img/section-voyager.jpg" alt="Voyager" class="full-height" loading=lazy />

            <div class="content">

                <h2>Contact us</h2>

                <form action="" class="contact-form" id="contact-form">

                    <div class="form-group">

                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    </div>

                    <div class="form-group">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    </div>

                    <div class="form-group">

                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="australia">Germany</option>
                            <option value="canada">Switzerland</option>
                            <option value="usa">Austria</option>
                        </select>

                    </div>

                    <div class="form-group">

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."></textarea>

                    </div>

                    <div class="form-group">
                      
                        <p>
                            <input type="checkbox" id="newsletter">
                            <label for="newsletter">Subscribe to our newsletter</label>
                 
                        </p>

                        <p>
                            <input type="checkbox" id="privacy">
                            <label for="privacy">I Agree to Privacy Policy/label>
                 
                        </p>
                      
                    </div>

                  

                   <input type="submit" value="Submit">
                
                  </form>

            </div>

        </section>

      </div>
